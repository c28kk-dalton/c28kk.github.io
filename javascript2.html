<!DOCTYPE html>
<html>
<head>
	<style>
		
		#dog{
			width: 300px;
			height:150px;
			position: absolute;
			background-image: url(https://cdn.dribbble.com/userupload/10228348/file/original-00fc651aa3bca2e84160bf1796b60539.gif);
			background-size: contain;
			background-repeat: no-repeat;
		}

		#cat{
			width: 300px;
			height: 150px;
			top: 200px;
			position: absolute;
			background-image: url(https://cdn.dribbble.com/userupload/22231014/file/original-dd7cd25397e5c379623b48717d99376a.gif);
			background-size: contain;
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>

	<div id="dog"></div>
	<div id="cat"></div>
	
	<script type="text/javascript">
		let dog = document.getElementById('dog')
		dog.style.left="0px"
		document.addEventListener("keypress", function(){
			console.log(dog.style.left)
			dog.style.left = parseInt(dog.style.left) + 10 +"px"

		let cat = document.getElementById('cat')
		cat.style.right="0px"
		document.addEventListener("keypress", function(){
			console.log(cat.style.right)
			cat.style.right = parseInt(cat.style.right) + 10 + "px"
		})
		})
</script>
</body>
</html>
